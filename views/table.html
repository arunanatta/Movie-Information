<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width : 100;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Movie Information</h2>

<div style="width:100;height:200">
  <div style="width:100;height:100">
    <img src="<%= poster %>" alt="Movie poster">
  </div>
  <div>
    <table>
      <tr>
        <th>Title</th>
        <td><%= title %></td>
      </tr>
      <tr>
        <th>Director</th>
        <td><%= director %></td>
      </tr>
      <tr>
        <th>Release Date</th>
        <td><%= releaseDate %></td>
      </tr>
      <tr>
        <th>IMDB Rating</th>
        <td><%= imdbRating %></td>
      </tr>
      <tr>
        <th>Genre</th>
        <td><%= genre %></td>
      </tr>
      <tr>
        <th>Actors</th>
        <td><%= actors %></td>
      </tr>
    </table>
    
  </div>
</div>


</body>
</html>
